<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<title>AdminHub</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
    <div class="brand mt-1" id="brand">
        <span class="text text-white"><img src="../../assets/porteur-projet.PNG" alt=""></span>
        <div class="ms-3">
          <p class="mt-3" style="font-size: 16px;">Véronique M G DIATTA</p>
        </div>
    </div>
		<ul class="side-menu top">
			<li class="active">
				<a >
					<i class='bx bxs-dashboard' [routerLink]="['/dashboard']"></i>
					<span class="text" [routerLink]="['/dashboardmentor']">Dashboard</span>
				</a>
			</li>
			<li>
				<a>
					<i class='bx bxs-shopping-bag-alt' [routerLink]="['/']"></i>
					<span class="text" [routerLink]="['/']">Gestion projets</span>
				</a>
			</li>
			<li>
				<a>
		      <i class='bx bxs-message-dots' [routerLink]="['/']"></i>
					<span class="text" [routerLink]="['/']">Gestion profil</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu mt-4">

			<li>
				<a class="logout">
					<i class='bx bxs-log-out-circle' [routerLink]="['/auth']"></i>
					<span class="text" [routerLink]="['/auth']">Deconnexion</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav class="navbar">
			<i class='bx bx-menu' style="color: #E68513; font-size: 30px;"></i>
      <img src="../../assets/Logo1.png" alt="" height="70px">
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' style="color: white;"></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' style="color: #00225A;"></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
    <main></main>
		<!-- NAVBAR -->
	</section>
	<!-- CONTENT -->

	<script src="script.js"></script>
</body>
</html>
