<!-- header -->
<div class="headertext">
  <app-header></app-header>
</div>
<!-- header -->

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Créer un compte</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>OU</span>
                <input type="text" placeholder="Nom Complet" name="nom" [(ngModel)]="nom_complet">
                <input type="email" placeholder="Email" name="email" [(ngModel)]="email">
                <input type="password" placeholder="Mot de passe" name="mot_de_passe" [(ngModel)]="mot_de_passe">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" placeholder="Vous-êtes ?" name="role" [(ngModel)]="role">
                    <option selected>Vous etes ?</option>
                    <option value="ROLE_ASSOCIATION">Porteur de projet</option>
                    <option value="ROLE_APPRENANT">Developpeur</option>
                    <option value="ROLE_ENTREPRISE">Entreprise</option>
                </select>
                <button (click)="inscription()">S'inscrire</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Connexion</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g" style="color: #0F2A3D;"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f" style="color: #0F2A3D;"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github" style="color: #0F2A3D;"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in" style="color: #0F2A3D;"></i></a>
                </div>
                <span>Ou utiliser vos identifiants</span>
                <input type="email" placeholder="Email" name="email" [(ngModel)]="email">
                <input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="mot_de_passe">
                <a href="#">Mot de passe oublié</a>
                <button (click)="login()">Connexion</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenue !!</h1>
                    <p>Saisissez vos données personnelles pour utiliser toutes les fonctionnalités du site</p>
                    <button class="hidden" id="login">Se connecter</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bonjour cher utilisateur!!</h1>
                    <p>Enregistrez-vous avec vos données personnelles</p>
                    <button class="hidden" id="register">S'inscrire</button>
                </div>
            </div>
        </div>
    </div>

<!-- footer -->
<app-footer></app-footer>
<!-- footer -->
